type Character {
  name: String! @search(by: [regexp])
  uid: ID!
  xid: Int! @id @search
  outfit_tag: String
  outfit_id: Int
  faction_id: Int!
  server_id: Int!
  battle_rank: Int!
  last_login: DateTime!
  items: [Item!]!
  peers: [Character!]
  eliminated: [Character!]
}

type Item {
  id: ID!
  xid: Int! @id @search
  last_recorded: DateTime!
}
